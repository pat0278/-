    <!DOCTYPE html>
    <html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>行程報名</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" th:href="@{/css/elm.css}" />
      <style>

        .container {
          max-width: 800px;
          margin: 30px auto;
          padding: 20px;
        }


        .order-section {
          background: linear-gradient(to bottom, #d7f3ff, #bde6e2, #9cdcc4);
          border-radius: 15px;
          padding: 25px;
          margin-bottom: 20px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }


        .section-title {
          color: #333;
          margin-bottom: 20px;
          font-size: 1.5rem;
          border-bottom: 2px solid #0080ff;
          padding-bottom: 10px;
        }


        .info-item {
          margin: 10px 0;
          padding: 10px;
          border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }


        .price-summary {
          background: rgba(255, 255, 255, 0.8);
          padding: 15px;
          border-radius: 8px;
          margin-top: 20px;
        }


        .price-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin: 10px 0;
          padding: 10px 0;
          border-bottom: 1px dashed #ddd;
        }

        .price-item:last-child {
          border-bottom: none;
        }


        .total-price {
          font-weight: bold;
          color: #ff4444;
          font-size: 1.2em;
          margin-top: 10px;
          padding-top: 10px;
          border-top: 2px solid #ddd;
        }


        .button-group {
          display: flex;
          gap: 15px;
          justify-content: center;
          margin-top: 20px;
        }


        .btn {
          padding: 10px 30px;
          border-radius: 5px;
          font-weight: bold;
          transition: all 0.3s;
        }

        .btn-primary {
          background-color: #0080ff;
          border-color: #0080ff;
          color: white;
        }

        .btn-secondary {
          background-color: #6c757d;
          border-color: #6c757d;
          color: white;
        }


        .inner,
        .blob {
          display: none;
        }

        .alert-danger {
          display: none;
        }
      </style>
    </head>
    <body>
    <nav>
      <a id="logo_area" href="">
        <div class="img_con">
          <img src="https://picsum.photos/100" alt=""/>
        </div>
        <div class="vertical-line"></div>
        <h3>鄰星嗨嗨</h3>
      </a>
      <ul>
        <li><a href="">行程預定</a></li>
        <li><a href="">房型價格</a></li>
        <li><a href="" th:href="@{/front/list}">活動預約</a></li>
        <li><a href="">商城</a></li>
        <li><a href="">討論區</a></li>
        <li><a href="">公告</a></li>
      </ul>
      <button class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
        <div class="ham_list showList">
          <a href="#" target="_blank">註冊會員</a>
          <a href="#" target="_blank">會員登入</a>
          <a href="#" target="_blank">會員中心</a>
        </div>
      </button>
    </nav>

    <div class="container" x-data="orderForm">
      <form th:action="@{/planord/confirm/{id}(id=${plan.planId})}"
            method="post"
            id="orderForm">
        <div class="order-section">
          <h3 class="section-title">
            <i class="fas fa-info-circle"></i> 報名資訊
          </h3>


          <div class="info-item">
            <i class="fas fa-user"></i>
            會員編號：<span th:text="${mem.memId}"></span>
          </div>
          <div class="info-item">
            <i class="fas fa-user-circle"></i>
            會員名稱：<span th:text="${mem.name}"></span>
          </div>


          <div class="info-item">
            <i class="fas fa-route"></i>
            行程名稱：<span th:text="${plan.planType.planName}"></span>
          </div>
          <div class="info-item">
            <i class="fas fa-calendar"></i>
            行程日期：<span th:text="${#temporals.format(plan.startDate, 'yyyy-MM-dd')}"></span>
            至 <span th:text="${#temporals.format(plan.endDate, 'yyyy-MM-dd')}"></span>
          </div>


          <div class="room-selections">
            <template x-for="room in selectedRooms" :key="room.id">
              <div class="info-item">
                <i class="fas fa-bed"></i>
                <span x-text="room.roomTypeName"></span>
                <span x-text="'× ' + room.quantity + ' 間'"></span>
                <span class="float-end" x-text="'$' + (room.roomPrice * room.quantity)"></span>
              </div>
            </template>
          </div>

          <!-- 價格摘要 -->
          <div class="price-summary">
            <div class="price-item">
              <span>行程價格：</span>
              <span th:text="${plan.planPrice}">0</span>
            </div>
            <div th:each="room : ${selectedRooms}" class="price-item">
              <span th:text="${room.roomTypeName + '：'}"></span>
              <span th:text="${room.roomPrice}">0</span>
              <span>× </span>
              <span th:text="${room.quantity}">0</span>
              <span>間 = </span>
              <span th:text="${room.roomPrice * room.quantity}">0</span>
            </div>
            <div class="price-item total-price">
              <span>總價格：</span>
              <span th:text="${totalPrice}">0</span>
            </div>
          </div>

          <div id="roomData" style="display: none;"
               th:data-plan-id="${plan.planId}"
               th:data-plan-price="${plan.planPrice}"
               th:data-selected-rooms="${selectedRooms}">
          </div>

          <hr class="my-4" />


          <div class="order-section">
            <h3 class="section-title">
              <i class="fas fa-credit-card"></i> 付款資訊
            </h3>



            <div class="form-group">
              <label>付款方式：</label>
              <div class="payment-methods">
                <div class="payment-method">
                  <input type="radio"
                         name="payMethod"
                         value="0"
                         id="creditCard"
                         required>
                  <label for="creditCard">信用卡</label>
                </div>
                <div class="payment-method">
                  <input type="radio"
                         name="payMethod"
                         value="1"
                         id="remittance">
                  <label for="remittance">匯款</label>
                </div>
              </div>
              <div id="creditCardFields" style="display: none;">
                <div class="form-group mt-3">
                  <label>卡號後四碼：</label>
                  <input type="text"
                         name="cardLast4"
                         class="form-control"
                         maxlength="4"
                         pattern="\d{4}"
                         disabled>
                </div>
              </div>
              <div id="remittanceFields" style="display: none;">
                <div class="form-group mt-3">
                  <label>匯款帳號：</label>
                  <input type="text"
                         name="remAcct"
                         class="form-control"
                         maxlength="20"
                         disabled>
                </div>
              </div>
            </div>
          </div>

          <div x-show="errorMessage"
               class="alert alert-danger mt-3"
               x-text="errorMessage">
          </div>
        </div>

        <!-- 隱藏欄位 -->
        <input type="hidden" name="memId" th:value="${mem.memId}">
        <input type="hidden" name="planId" th:value="${plan.planId}">
        <input type="hidden" name="planPrice" th:value="${plan.planPrice}">
        <input type="hidden" name="rooms" id="roomsInput">
        <input type="hidden" name="orderStat" value="1">

        <!-- 按鈕群組 -->
        <div class="button-group">
          <a th:href="@{/planord/detail/{id}(id=${plan.planId})}" class="btn">
            <div class="inner">
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob"></div>
            </div>
            返回
          </a>
          <button type="submit" class="btn">
            <div class="inner">
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob"></div>
            </div>
            確認報名
          </button>
        </div>

      </form>

    </div>
    <div th:replace="~{back-end/footer :: f}"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>

      (async function() {
        // 等待 DOM 載入
        $(document).ready(async function() {
          console.log('DOM 已載入');
          let selectedRooms = [];

          //檢測用
          const roomDataElement = $('#roomData');
          if (roomDataElement.length === 0) {
            console.error('找不到 roomData 元素');
            return;
          }
          //檢測用 媽的用超九
          const planId = roomDataElement.data('planId');
          if (!planId) {
            console.error('找不到 planId');
            return;
          }

          //從車車拿數據
          try {
            const response = await $.ajax({
              url: `/planord/cart/${planId}`,
              method: 'GET',
              dataType: 'json'
            });

            selectedRooms = response.rooms || [];
            console.log('已載入房型數據:', selectedRooms);

            // 更新總價格顯示
            const totalPrice = response.totalPrice || 0;
            $('#totalPrice').text(totalPrice);

          } catch (error) {
            console.error('載入房型數據失敗:', error);
          }

          // 付款方式切換處理
          $('input[name="payMethod"]').change(function() {
            const creditCardFields = $('#creditCardFields');
            const remittanceFields = $('#remittanceFields');
            const creditCardInput = $('input[name="cardLast4"]');
            const remittanceInput = $('input[name="remAcct"]');

            // 重置所有欄位
            creditCardFields.hide();
            remittanceFields.hide();
            creditCardInput.prop('disabled', true).val('');
            remittanceInput.prop('disabled', true).val('');

            // 付款顯示
            if (this.value === '0') {
              creditCardFields.show();
              creditCardInput.prop('disabled', false);
            } else {
              remittanceFields.show();
              remittanceInput.prop('disabled', false);
            }
          });

          // 表單提交處理
          $('#orderForm').submit(async function(e) {
            e.preventDefault();

            // 驗證付款方式
            const payMethod = $('input[name="payMethod"]:checked');
            if (payMethod.length === 0) {
              alert('請選擇付款方式');
              return false;
            }


            if (payMethod.val() === '0') {
              const cardLast4 = $('input[name="cardLast4"]');
              cardLast4.prop('disabled', false);
              if (!cardLast4.val()) {
                alert('請輸入信用卡後四碼');
                return false;
              }
            } else {
              const remAcct = $('input[name="remAcct"]');
              remAcct.prop('disabled', false);
              if (!remAcct.val()) {
                alert('請輸入匯款帳號');
                return false;
              }
            }

            const formData = new FormData(this);
            formData.append('rooms', JSON.stringify(selectedRooms));
            const roomsJson = JSON.stringify(selectedRooms);
            $('#roomsInput').val(roomsJson);
            this.submit();
          });
        });

        // 導覽列相關
        const ham_list = $(".ham_list");
        const nav = $("nav");

        $(".hamburger").click(function() {
          $(this).toggleClass("is-active");
          ham_list.toggleClass("showList");
        });

        ham_list.click(function(e) {
          e.stopPropagation();
        });

        $(window).scroll(function() {
          if ($(this).scrollTop() !== 0) {
            nav.css({
              'background-color': 'rgba(173, 216, 230, 0.8)',
              'box-shadow': '0px 8px 10px lightgray'
            });
          } else {
            nav.css({
              'background-color': 'lightblue',
              'box-shadow': 'none'
            });
          }
        });
      })();
    </script>

    </body>
    </html>
