<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>查詢訂房明細 - selectRO.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

	<link rel="stylesheet" th:href="@{/css/bb.css}" />
	<link rel="stylesheet" th:href="@{/css/elm.css}" />
</head>
<body>
    <div id="header"><i class="fa-solid fa-box"></i> 訂單管理</div>
   	<div id="sub-header"><i class="fa-solid fa-clipboard-list"></i> 查詢訂房明細</div>
		<form class="cus_form" method="post" th:action="@{roomOrderList}">
			<div>
			<label for="search-Id">輸入行程訂單編號 (如: 1):</label>
			<input class="form-control" id="search-Id" name="planOrderId" type="text" th:value="${param.planOrderId}">
			<div th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></div>
			<small id="error-msg" class="text-danger d-none">此欄位不可為空，請輸入行程訂單編號！</small>
			<button type="submit" class="btn">
				送出查詢
				<span class="inner">
					<span class="blob"></span>
					<span class="blob"></span>
					<span class="blob"></span>
					<span class="blob"></span>
				</span>
			</button>
		</div>
		</form>

    <!-- 引入外部資源 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    
    <script type="text/javascript">
	   $(document).ready(function () {
	       $('#ro').DataTable({
	           paging: true,
	           ordering: true,
	           pageLength: 5,
	           lengthMenu: [ 5, 10, 15, 20],
	           searching: true,
	           language: {
	               info: "顯示第 _START_ 至 _END_ 筆資料，共 _TOTAL_ 筆",
	               infoEmpty: "無資料可顯示",
	               infoFiltered: "",
	               zeroRecords: "請確認查詢條件",
	               lengthMenu: "每頁顯示 _MENU_ 筆資料",
	           },
	       });
	   });

       function validateForm() {
           const searchId = document.getElementById('search-Id');
           if (!searchId.value.trim()) {
               alert('此欄位不可為空，請輸入行程訂單編號！'); // 顯示警告
               searchId.focus(); // 將焦點移至欄位
               return false; // 阻止表單提交
           }
           return true; // 允許表單提交
       }
   </script>
</body>
</html>
